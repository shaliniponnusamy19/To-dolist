<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="/to-do-list.png" type="image/x-icon">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("");
        background-image: linear-gradient(to right, rgb(66, 132, 156), rgb(17, 54, 75));
        display: flex;
        justify-content: center;
    }

    input {
        border-radius: 25px;
        border: 2px solid black;
        margin-top: 30px;
        margin-left: 20px;
        flex-grow: 1;
        width: 250px;
        padding: 10px;
        margin-left: 25%;
        align-items: center;

    }

    h1 {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div class="container">
        <h1>To do List <img src="/to-do-list-to-do.gif" height="50px" ;width="50px"></h1>
        <input type="text" name="inputname" id="inputfield" placeholder="Enter you want to add " />
        <button type="submit" class="btn-secondary" onclick="createItem()">Add</button>
        <ul id="datalist">

            
        </ul>
    </div>
</body>
<script>
    let data = []
    let editindex = -1

    function createItem() {
        let inputvalue = document.getElementById("inputfield").value.trim()

        if (inputvalue) {
            if (editindex === -1) {
                data.push(inputvalue)
            } else {
                data[editindex] = inputvalue
                editindex = -1 // Reset after editing
            }
            document.getElementById("inputfield").value = '' // Clear input field
            getItems() // Update the list
        } else {
            alert("Please enter Something...!!")
        }
    }

    function getItems() {
        const getdata = document.getElementById("datalist")
        getdata.innerHTML = '' 
        data.forEach((item, index) => {
            const li = document.createElement("li")
            li.textContent = item

            const Editbtn = document.createElement("button")
            Editbtn.textContent = "edit"
            Editbtn.onclick = () => editItem(index)

            const Deletebtn = document.createElement('button')
            Deletebtn.textContent = "delete"
            Deletebtn.onclick = () => deleteItem(index)

            li.appendChild(Editbtn)
            li.appendChild(Deletebtn)
            getdata.appendChild(li) // Append the <li> to the <ul>
        })
    }

    function editItem(index) {
        document.getElementById("inputfield").value = data[index]
        editindex = index
    }

    function deleteItem(index) {
        data.splice(index, 1)
        getItems()
    }
</script>

</html>
